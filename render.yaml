services:
  # Backend Flask API
  - type: web
    name: calculo-tributario-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 5000

  # Frontend React
  - type: web
    name: calculo-tributario-frontend
    env: static
    buildCommand: cd tributario-frontend && npm install && npm run build
    staticPublishPath: ./tributario-frontend/build
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
